name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    if: !contains(github.event.pull_request.body, '[skip ci]')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '3.0', '3.3.4', '3.3.5' ]
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake
